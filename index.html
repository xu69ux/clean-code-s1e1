<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg"
           alt="the eisenhower matrix, how to make decisions on what's urgent and important">
      <a сlass="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <section class="to-do">
      <h3 class="to-do__title">Add Item</h3>
        <div class="to-do__new-task">
          <input class="to-do__input" id="new-task" type="text">
          <button class="to-do__button_add">Add</button>
        </div>
      <h3 class="to-do__title">Todo</h3>
      <ul class="to-do__incomplete-tasks" id="incompleteTasks">
      <li class="to-do__view-mode">
        <input class="to-do__check" type="checkbox">
        <label class="to-do__label">Pay Bills</label>
        <input class="to-do__input" type="text">
        <button class="to-do__button_edit">Edit</button>
        <button class="to-do__button_delete"><img src="./remove.svg" alt="vector image cross symbol"></button>
      </li>
      <li class="to-do__edit-mode">
        <input class="to-do__check" type="checkbox">
        <label class="to-do__label">Go Shopping</label>
        <input class="to-do__input" type="text" value="Go Shopping">
        <button class="to-do__button_edit">Save</button>
        <button class="to-do__button_delete"><img src="./remove.svg" alt="vector image cross symbol"></button>
      </li>
      </ul>
      <h3 class="to-do__title">Completed</h3>
      <ul class="to-do__completed-tasks">
        <li>
          <input class="to-do__check" type="checkbox" checked>
          <label class="to-do__label">See the Doctor</label>
          <input class="to-do__input" type="text">
          <button class="to-do__button_edit">Edit</button>
          <button class="to-do__button_delete"><img src="./remove.svg" alt="vector image cross symbol"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
